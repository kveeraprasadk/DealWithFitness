<div class="modal fade" id="trainee-forgot-password-dialog" role="dialog">
	<div class="modal-dialog modal-sm" style="max-width: 400px">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">Trainee Forgot Password</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body text-center"
				id="trainee-forgotpassword-dialog-parent">
				<p>
					<i class="fa fa-user user-container"></i>
				</p>
				<p>
					<input type="email" id="forgot-traineeemailid"
						class="form-control" placeholder="Email" maxlength="50">
				</p>				
				
				<div id="forgotsuccess" >
				</div>
				<div class="pt">
					<button class="btn btn-primary hide"
						onclick="trainers.redirectToSignInFromRegistration(event)"
						id="redirect-signin-button">Send</button>
				</div>
			</div>
			<div class="modal-footer">
				<p>

					<button class="btn bookbutton btn-primary"
						onclick="trainers.forgotpasswordEvent()"
						id="register-labelregbutton">Send</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</p>
				
			</div>
		</div>
	</div>
</div>
