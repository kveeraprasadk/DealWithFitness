<div class="modal fade" id="trainee-login-dialog" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">Trainee Login</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body text-center"
				id="trainee-login-container-parent">
				<p>
					<i class="fa fa-user user-container"></i>
				</p>
				<p class="flex-column">
					<input type="email" id="login-traineeemailid" class="form-control"
						placeholder="Email">
				</p>
				<p class="flex -column">
					<input type="password" id="login-traineepassword"
						class="form-control" placeholder="Password">
				</p>
				<div id="login-validation-error"
					class="error-message-container hide"></div>
				<div class="flex flex-halign-end pt">
					<button class="btn bookbutton btn-primary"
						id="login-trainee-action">Login</button>
				</div>
				<div class="flex-column flex-halign-center mt pt" style="border-top: 1px solid rgb(230,230,230)">
					<span style="font-size:14px ">Not having an account?</span>
					<button class="btn btn-success bookbutton mr"
						onclick="trainers.showRegisterDialogFromLoginEvent()">New
						Trainee Account</button>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
