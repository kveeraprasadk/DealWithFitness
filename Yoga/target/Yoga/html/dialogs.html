<div id="progress-bar">
	<div class="progress progress-bar-center" >
		<span>Loading....</span>
		<div class="progress-bar progress-bar-striped progress-bar-animated"
			role="progressbar" aria-valuenow="75" aria-valuemin="0"
			aria-valuemax="100" style="width: 100%; height: 16px"></div>
	</div>
</div>
<div class="modal fade" id="alert-dialog" tabindex="-1"
	role="dialog" aria-labelledby="calendar-new-schedule-dialog"  style="z-index:1055 !important">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="alert-title"></h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" class="flex-column">
				<span id = "alert-dialog-message"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-primary" data-dismiss="modal" id="alert-dialog-ok">Ok</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="confirm-dialog" tabindex="-1"
	role="dialog" aria-labelledby="calendar-new-schedule-dialog"  style="z-index:1055 !important">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Confirmation</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" class="flex-column">
				<span id = "confirm-dialog-message"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm-dialog-yes">Yes</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>
</div>
